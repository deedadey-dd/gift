{% extends "base.html" %}

{% block title %}Edit Custom Item{% endblock %}

{% block content %}
<h2 class="mt-5">Edit Custom Item</h2>

<form method="POST">
    <div class="form-group">
        <label for="item_name">Item Name</label>
        <input type="text" class="form-control" id="item_name" name="item_name" value="{{ item.item_name }}" required>
    </div>
    <div class="form-group">
        <label for="item_description">Item Description</label>
        <textarea class="form-control" id="item_description" name="item_description" required>{{ item.item_description }}</textarea>
    </div>
    <div class="form-group">
        <label for="item_price">Item Price</label>
        <input type="number" class="form-control" id="item_price" name="item_price" value="{{ item.item_price }}" required>
    </div>
    <div class="form-group">
        <label for="item_image_url">Item Image URL</label>
        <input type="text" class="form-control" id="item_image_url" name="item_image_url" value="{{ item.item_image_url }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
</form>
{% endblock %}
