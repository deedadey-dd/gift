{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2 class="mt-5">Edit Profile</h2>
<form method="POST" action="/profile" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ current_user.phone }}">
    </div>
    <div class="form-group">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
        {% if current_user.profile_picture %}
            <img src="{{ url_for('static', filename='uploads/' ~ current_user.profile_picture) }}" alt="Profile Picture" class="img-thumbnail mt-2" width="150">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
