{% extends "base.html" %}

{% block title %}Gift Item{% endblock %}

{% block content %}
<h2 class="mt-5">Gift Item: {{ item.name }}</h2>

<form method="POST">
    <p>Are you sure you want to gift this item to the wishlist: <strong>{{ wishlist.title }}</strong>?</p>

    <div class="form-group">
        <label for="giver_name">Your Name</label>
        <input type="text" class="form-control" id="giver_name" name="giver_name" required>
    </div>

    <div class="form-group">
        <label for="giver_email">Your Email</label>
        <input type="email" class="form-control" id="giver_email" name="giver_email" required>
    </div>

    <div class="form-group">
        <label for="giver_phone">Your Phone Number</label>
        <input type="text" class="form-control" id="giver_phone" name="giver_phone" required>
    </div>

    <div class="form-group">
        <label for="contribution_amount">Contribution Amount (GHâ‚µ)</label>
        <input type="number" class="form-control" id="contribution_amount" name="contribution_amount" required min="{{ item.price }}">
    </div>

    <div class="form-group">
        <label for="message">Message (optional)</label>
        <textarea class="form-control" id="message" name="message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Confirm Gift</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
