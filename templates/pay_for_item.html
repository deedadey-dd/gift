{% extends "base.html" %}

{% block title %}Pay for Item{% endblock %}

{% block content %}
<h2 class="mt-5">Contribute to: {{ item.item_name }}</h2>

<form method="POST">
    <p>Contribute to this item: <strong>{{ item.item_name }}</strong> in the wishlist: <strong>{{ item.wishlist.title }}</strong></p>

    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="amount">Contribution Amount (GHâ‚µ)</label>
        <input type="number" class="form-control" id="amount" name="amount" required min="0">
    </div>

    <div class="form-group">
        <label for="message">Message (optional)</label>
        <textarea class="form-control" id="message" name="message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Confirm Contribution</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
